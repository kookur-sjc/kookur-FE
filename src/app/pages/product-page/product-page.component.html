<div class="products-container px-4 py-8 max-w-screen-xl mx-auto">
  <!-- <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Our Products</h2> -->
  <div class="products-grid grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Product Card -->
    <div
      class="product-card bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer"
      *ngFor="let product of products"
      (click)="viewProduct(product.itemId)"
    >
      <!-- Product Image -->
      <div class="relative group">
        <img
        [src]="product.images?.[0] || 'assets/default-image.jpg'"
        alt="Primary Product Image"
        class="w-full h-auto object-cover" 
      />
        <img
          *ngIf="product.images?.[1]"
          [src]="product.images?.[1] || 'assets/default-image.jpg'"
          alt="Secondary Product Image"
          class="w-full h-auto object-cover absolute top-0 left-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        />
      </div>
      <!-- Product Details -->
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2 truncate">
          {{ product.itemName }}
        </h3>
        <p class="text-gray-800 text-sm mb-4">{{ product.itemDescription }}</p>
        <p class="text-lg font-bold text-green-600">â‚¹{{ product.pricePerUnit }}</p>
      </div>
    </div>
  </div>
</div>
