<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-300 to-blue-300">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-3xl font-bold text-gray-700 text-center mb-6">
      {{ isConfirm ? 'Confirm Sign Up' : isSignIn ? 'Sign In' : 'Sign Up' }}
    </h2>

    <!-- Sign-Up Form -->
    <form 
      *ngIf="!isConfirm && !isSignIn" 
      (ngSubmit)="signUp()" 
      class="space-y-4"
    >
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="user.email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="user.password"
          name="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Role</label>
        <select 
          [(ngModel)]="user.role" 
          name="role" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:from-blue-600 hover:to-purple-600 transition-all"
      >
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account? 
        <span 
          (click)="toggleSignIn()" 
          class="text-blue-500 hover:underline cursor-pointer"
        >
          Sign In
        </span>
      </p>
    </form>

    <!-- Confirm Sign-Up Form -->
    <form 
      *ngIf="isConfirm" 
      (ngSubmit)="confirmSignUp()" 
      class="space-y-4"
    >
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Confirmation Code</label>
        <input
          type="text"
          placeholder="Enter your confirmation code"
          [(ngModel)]="user.code"
          name="code"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:from-blue-600 hover:to-purple-600 transition-all"
      >
        Confirm Sign Up
      </button>

      <button 
        type="button" 
        (click)="isConfirm = false" 
        class="w-full py-3 rounded-lg bg-gray-300 text-gray-700 font-semibold hover:bg-gray-400 transition-all"
      >
        Back to Sign Up
      </button>
    </form>

    <!-- Sign-In Form -->
    <form 
      *ngIf="isSignIn" 
      (ngSubmit)="signIn()" 
      class="space-y-4"
    >
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="user.email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="user.password"
          name="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:from-blue-600 hover:to-purple-600 transition-all"
      >
        Sign In
      </button>

      <p class="text-center text-sm text-gray-600">
        Don't have an account? 
        <span 
          (click)="toggleSignUp()" 
          class="text-blue-500 hover:underline cursor-pointer"
        >
          Sign Up
        </span>
      </p>
    </form>
  </div>
</div>
